<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Store Flight — Réserver</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<header class="nav">
  <div class="container inner">
    <a href="index.html" aria-label="Accueil"><img src="assets/logo.svg" alt="The Store Flight" style="height:44px"></a>
    <nav class="menu">
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="reserver.html">Réserver</a>
      <a href="paiement.html">Paiement</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>


<section class="section">
  <div class="container">
    <div class="sectionTitle">
      <h2>Réserver</h2>
      <p>Remplissez la demande en 1 minute. On vous contacte sur WhatsApp.</p>
    </div>

    <div class="formWrap">
      <form id="bookingForm" class="form">
        <div class="field">
          <label>Service</label>
          <select name="service" required>
            <option value="vol">Billet d’avion</option>
            <option value="hotel">Réservation hôtel</option>
            <option value="assurance">Assurance voyage</option>
            <option value="evisa">eVisa</option>
            <option value="tour">Tour / Voyage organisé</option>
            <option value="schengen">RDV Visa Schengen</option>
          </select>
        </div>

        <div class="field">
          <label>Nom complet</label>
          <input name="fullname" placeholder="Votre nom" required />
        </div>

        <div class="field">
          <label>Téléphone / WhatsApp</label>
          <input name="phone" placeholder="+212..." required />
        </div>

        <div class="field">
          <label>Email</label>
          <input name="email" type="email" placeholder="email@exemple.com" required />
        </div>

        <div class="field" data-block="vol">
          <label>Ville de départ</label>
          <input name="from" placeholder="Casablanca" />
        </div>

        <div class="field" data-block="vol">
          <label>Destination</label>
          <input name="to" placeholder="Paris" />
        </div>

        <div class="field" data-block="vol">
          <label>Date départ</label>
          <input name="date1" type="date" />
        </div>

        <div class="field" data-block="vol">
          <label>Date retour (si aller/retour)</label>
          <input name="date2" type="date" />
        </div>

        <div class="field" data-block="vol">
          <label>Passagers</label>
          <select name="pax">
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5+</option>
          </select>
        </div>

        <div class="field" data-block="hotel">
          <label>Ville</label>
          <input name="city" placeholder="Marrakech" />
        </div>

        <div class="field" data-block="hotel">
          <label>Check-in</label>
          <input name="date1" type="date" />
        </div>

        <div class="field" data-block="hotel">
          <label>Check-out</label>
          <input name="date2" type="date" />
        </div>

        <div class="field" data-block="assurance evisa tour schengen">
          <label>Pays / Destination</label>
          <input name="to" placeholder="France / Canada / ..." />
        </div>

        <div class="field" data-block="assurance evisa tour schengen">
          <label>Date prévue</label>
          <input name="date1" type="date" />
        </div>

        <div class="field" style="grid-column:1/-1">
          <label>Détails (budget, bagages, type visa…)</label>
          <textarea name="notes" placeholder="Ex: 2 adultes, bagage 23kg, budget hôtel 80€/nuit…"></textarea>
        </div>

        <div class="field" style="grid-column:1/-1; display:flex; gap:12px; flex-wrap:wrap; align-items:center">
          <button class="btn primary" type="submit">Continuer vers paiement</button>
          <button class="btn secondary" type="button" id="waQuick">Envoyer sur WhatsApp</button>
          <a class="btn secondary" href="contact.html">Contact</a>
        </div>
      </form>
    </div>
  </div>
</section>


<footer class="footer">
  <div class="container" style="display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between">
    <div>© The Store Flight — <b>thestoresarlau@gmail.com</b></div>
    <div>WhatsApp: <b>+212 627 201 720</b></div>
  </div>
</footer>
